logging.level.root=WARN
logging.level.org.elevenfifty=DEBUG

#### Database Config ####
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:java301;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

spring.jpa.database=H2
spring.jpa.show-sql=true

#JPA Passes properties to Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.default_schema=java301

#### File Upload ####
multipart.maxFileSize: 2MB
multipart.maxRequestSize: 2MB