<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">

		<h1>Edit User</h1>

		<form method="POST" th:object="${user}" enctype="multipart/form-data">
			<input type="hidden" name="id" th:field="*{id}" />

			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					class="form-control" placeholder="First Name"
					th:field="*{firstName}" />
					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First
					Name Error</span>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					class="form-control" placeholder="Last Name" th:field="*{lastName}" />
					<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last
					Name Error</span>
			</div>

			<div class="form-group">
				<label for="phoneNumber">Phone Number</label> <input type="text"
					class="form-control" placeholder="Phone Number"
					th:field="*{phoneNumber}" />
					<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</span>
			</div>

			<div class="form-group">
				<label for="email">Email</label> <input type="email"
					class="form-control" placeholder="email@domain.com"
					th:field="*{email}" />
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" th:field="*{password}" />
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
			</div>

			<div class="form-group">
				<label for="active">Active</label> <select name="active">
					<option th:selected="*{active} == true" value="true">Enabled</option>
					<option th:selected="*{active} == false" value="false">Disabled</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="exampleInputfFile">File input</label>
				<input type="file" name="file"/>
				<p class="help-block">Example block-level help text here.</p>
			</div>
			
			<div class="form-group">
				<label for="removeImage">Remove image?</label>
				<input type="checkbox" name="removeImage" value="true"/>
			</div>


			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>
